<!DOCTYPE html>
<html>
<head>
  <title>Ma carte Google Maps</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let marker; // Ajouter une variable globale pour stocker le marqueur actuel

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 48.8566, lng: 2.3522 },
        zoom: 12
      });
      // Ajouter un événement "click" sur la carte
      map.addListener("click", (event) => {
        if (marker) { // Si un marqueur existe déjà, le déplacer à la nouvelle position
          marker.setPosition(event.latLng);
        } else { // Sinon, créer un nouveau marqueur
          addMarker(event.latLng);
        }
      });
    }

    function addMarker(location) {
      // Créer un nouveau marqueur avec la position spécifiée
      marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }

    function loadScript() {
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDPaB2GxxuZlBHUALFnLKRMCcIFNt7LH8A&callback=initMap";
      script.async = true;
      script.defer = true;
      document.body.appendChild(script);
    }
    window.onload = loadScript;
  </script>
</body>
</html>
