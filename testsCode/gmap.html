<!DOCTYPE html>
<html>
<head>
  <title>Localisation par GPS</title>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("La g√©olocalisation n'est pas prise en charge par ce navigateur.");
      }
    }
    
    function showPosition(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      var mapLink = "https://www.google.com/maps/place/" + lat + "," + lon;
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lon;
      document.getElementById("mapLink").href = mapLink;
    }
  </script>
</head>
<body onload="getLocation()">
  <h1>Localisation par GPS</h1>
  <form>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" readonly><br><br>
    
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" readonly><br><br>
    
    <a id="mapLink" href="" target="_blank">Voir sur Google Maps</a>
  </form>
</body>
</html>
